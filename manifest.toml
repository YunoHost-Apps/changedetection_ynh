#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "changedetection"
name = "changedetection"
description.en = "Web page change detection, website watcher, restock monitor and notification service"
description.fr = "DÃ©tection des changements de pages web, surveillance des stocks et service de notification"

version = "0.54.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "Apache-2.0"
code = "https://github.com/dgtlmoon/changedetection.io"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "150M"
ram.runtime = "80M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]
    [resources.sources]
    [resources.sources.main]
    url = "https://github.com/dgtlmoon/changedetection.io/archive/refs/tags/0.54.3.tar.gz"
    sha256 = "9582c791a8f1eabf236a344c9e3ba2989e9b7d4b30568f1e670a409b4bbdbfd7"
    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "python3-dev, python3-venv, python3, python3-pip, libcurl4-openssl-dev, libssl-dev"
